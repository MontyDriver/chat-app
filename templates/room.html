{% extends 'base.html' %}
{% block content %} 
<div class="message-box">
    <h2>Room Code: {{code}}</h2>

    <!-- Empty div for messages-->
    <div class="messages" id="messages"></div>

    <div class="inputs">
        <input type="text" rows="3" placeholder="Message" name="message" id="message">
        <button type="button" name="send" id="send-btn" onClick="sendMessage();">Send</button>
    </div>

    <button type="button" class="main-menu-btn" onclick="returnToMainMenu();">Return to Main Menu</button>
</div>

<script type="text/javascript">
    var socketio = io();

    const messages = document.getElementById("messages");
    const messageInput = document.getElementById("message");

    const createMessage = (username, msg) => {
        const content = `
        <div class="text">
            <span>
                <strong>${username}</strong>: ${msg}
            </span>
            <span class="muted">
                ${new Date().toLocaleString()}
            </span>
        </div>
        `;
        messages.innerHTML += content;
    };

    socketio.on("message", (data) => {
        createMessage(data.username, data.message);
    });

    const sendMessage = () => {
        if(messageInput.value.trim() === "") return;
        socketio.emit("message", {data: messageInput.value.trim()});
        messageInput.value = "";
    };

    messageInput.addEventListener("keyup", function(event) {
        if (event.key === "Enter") {
            event.preventDefault(); // Prevent default Enter key behavior
            sendMessage();
        }
    });

    const returnToMainMenu = () => {
        window.location.href = "/"; // Redirect to the home page
    };
</script>

{% for msg in messages %}
<script type="text/javascript">
    createMessage("{{msg.username}}", "{{msg.message}}")
</script>
{% endfor %}
{% endblock %}
